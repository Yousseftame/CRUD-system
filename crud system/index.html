<html>
    <head>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link rel="stylesheet" href="css/home.css">


    </head>
    <body>
        <div class="m-auto w-50 shadow-lg p-5" >
        <h1>CRUD System</h1>
        <label for="">Product Name</label>
        <input type="text" class="form-control" id="productName">
        <label for="">Product Price</label>
        <input type="number" class="form-control" id="productPrice">
        <label for="">Product Category</label>
        <input type="text" class="form-control" id="productCate">
        <label for="">Product Description</label>
        <textarea name=""  class="form-control mb-3" id="productDesc"></textarea>
        <button class="btn btn-outline-success p-2 " id="addbtn">add product</button>
        <button class="btn btn-outline-warning  p-2 " id="clrbtn">clear</button>
        
    </div>

    <input type="text" class="form-control my-5 w-50 m-auto " placeholder="search by name... " id="searchinput">

    <table class="table w-75 m-auto text-center table-striped">
        
        <thead>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Description</th>
            <th></th>
            <th></th>
        </thead>
        <tbody id="tablebody"></tbody>
    </table>
       



    </tbody>
</table>


        










        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/home.js"></script>
    </body>
</html>
